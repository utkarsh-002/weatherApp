<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <main>
        <h1 class="banner p-3">Weather</h1>
        <div class="form-group">
            <input id="city-input" class="form-control form-control-lg" type="text" onfocus="focus()" placeholder="Search city">
        </div>
        <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>
        <div id="weather-output" class="mt-3">
            <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 id="city-name" class="my-0 font-weight-normal">_ _ _ _</h4>
                </div>
                <div class="card-body">
                    <h3 id="weather-type" class="card-title">_ _ _</h3>
                    <hr>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Temp:<span id="temp"></span></li>
                        <li>Min Temp:<span id="min-temp"></span></li>
                        <li>Max Temp:<span id="max-temp"></span></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
